<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Toggle</title>
</head>

<body id="body">
    <nav class="nav" id="navigation">
        <img src="./hamburger_menu.png" alt="hamburger_menu" id="imgMenu">
    </nav>
    <div class="menu">
        <ul id="menu" style="list-style-type:none">
            <li id="menuHome"><input type="radio" name="myRadios" value="1">1.Home</li>
            <li id="menuRed"><input type="radio" name="myRadios" value="2">2.Red</li>
            <li id="menuOrange"><input type="radio" name="myRadios" value="3">3.Orange</li>
            <li id="menuPurple"><input type="radio" name="myRadios" value="4">4.Purple</li>
            <li id="menuGreen"><input type="radio" name="myRadios" value="5">5.Green</li>
        </ul>
    </div>
    <p id="para">test</p>
    <script src="./main.js"></script>
</body>

</html>
